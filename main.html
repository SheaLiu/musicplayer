    <link rel='stylesheet' href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class="nav">

                <span class="header">MUSICPLAYER</span>
            </div>
            <div class="nav_menu">
                <ul id="menu">
                    <li style="background-color:rgb(94, 92, 92);"><a href="#" >发现音乐<span class="caret"></span></a>
                        <ul id="find_menu">
                            <li><a href="#">推荐</a></li>
                            <li><a href="#">排行榜</a></li>
                            <li><a href="#">歌单</a></li>
                            <li><a href="#">主播电台</a></li>
                            <li><a href="#">歌手</a></li>                        
                        </ul>
                    </li>
                    <li><a href="#">我的音乐</a></li>
                    <li><a href="#">朋友</a></li>
                    <li><a href="#">商城</a></li>
                    <li><a href="#">音乐人</a></li>
                    <li><a href="#">下载客户端</a></li>
                </ul>
            </div>
            <div class="nav_r">
                    <input type="text"  class="search" placeholder="歌手/电台/歌曲/歌单" >
                    <img src="img/search.png">
                <div class="login">
                    <a href="#">登录&nbsp;<span class="caret"></span></a>
                </div>
            </div>
        </div>
        <div class="nav_down">
        </div>
    </div>
    <div class="main">
        <div class="main_show">
            <div class="row">
                <div class="col-md-3" id="show_l">
                    <img src="img/music_red.png" width="200px" height="200px"  style="cursor:pointer;" id="music_disc">    
                    <ul class="imgs">
                        <li><img src="img/left.png" id="left"></li>
                        <!--<li class="modes" id="modes">
                            <img id="mode1"src="img/shunxu.png">
                            <img id="mode2"src="img/random.png">
                            <img id="mode3"src="img/single.png">                            
                        </li>
                    -->
                        <li><img src="img/right.png" id="right"></li>                        
                    </ul>          
                </div>   

                <div class="main_music col-md-6">
                    <img src="img/label.png" class="labell" width="50px" height="25px">
                    <span class="danqu">单曲</span>
                    <span class="m_name" id="m_name">Papillon</span>
                    <span id="singer">歌手：</span>
                    <span class="s_name" id="s_name">王嘉尔</span>
                    <ul class="btns">
                        <li id="btns"><img src="img/play.png" width="15px" height="15px" style="display:block;margin-left:5px;position:absolute;margin-top:8px;">
                            <img src="img/pause.png" width="15px" height="15px"  style="display:none;margin-left:5px;position:absolute;margin-top:8px;">
                            <button id="play" type="button"  >播放 +</button>
                        </li>
                        <li><img src="img/collection.png" width="15px" height="15px" style="margin-left:5px;position:absolute;margin-top:8px;">
                            <button type="button">收藏</button>
                        </li>
                        <li><img src="img/share.png" width="15px" height="15px" style="margin-left:5px;position:absolute;margin-top:8px;">
                            <button type="button">分享</button>
                        </li>
                        <li><img src="img/download.png" width="15px" height="15px" style="margin-left:5px;position:absolute;margin-top:8px;">
                            <button type="button">下载</button>
                        </li>  
                    </ul>
                    
                    <div id="p_">
                        <div id="p_1"></div>
                        <div id="p_2"></div>
                    </div>                 
                </div>
                <div class="main_similar col-md-3">
                    <span>听这首歌的人还听：</span>
                    <img src="img/music_f.png" width="20px" style="margin-top:-45px;">                    
                <hr>
                <div class="list">
                    <ul id="m_list">
                        <li id="l_1"><a href="http://music.163.com/#/song?id=444324644">
                            <span>No Roots-Alice Merton</span>
                            <img src="img/music_love.png" width="20px" style="margin-top:-45px;cursor:pointer;">
                            </a>
                        </li>
                        <li id="l_2"><a href="http://music.163.com/#/song?id=26153914">
                                <span>Middle Finger</span>
                                <img src="img/music_love.png" width="20px" style="margin-top:-45px;cursor:pointer;">
                                </a>
                            </li>
                            <li id="l_3"><a href="http://music.163.com/#/song?id=33111753">
                                    <span>Do You?</span>
                                    <img src="img/music_love.png" width="20px" style="margin-top:-45px;cursor:pointer;">
                                    </a>
                                </li>
                    </ul>
                </div>
                </div>
            </div>
            <div class="comment">
                <span>评论</span>
                <hr>
                <div class="com_write row">
                    <div class="col-md-2">
                        <img src="img/comment.png" width="100px" height="100px" style="margin-left:70px;margin-top:10px;opacity:.7;">
                    </div>
                    <div class="col-md-10">
                        <input type="text" id="comment" placeholder="输入评论">
                        <ul class="submit">
                            <li><img src="img/face.png" width="20px"></li>
                            <li><span style="color:grey; font-size:22px; margin-left:0px;height:22px;line-height:22px;opacity:.6;">@</span></li>
                            <li><button type="button"><a href="#" style="color:grey;">提交</a></button></li>
                        </ul>
                    </div>
                </div>     
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="f_l">
            <ul>
                <li><a href="#">关于音乐</a></li>

            <a href="#top">回到顶部</a>

    <script src="main.js"></script>
